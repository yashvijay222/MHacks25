;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;-170\&quot; y=\&quot;870\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;-170\&quot; y=\&quot;930\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-11\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Summary&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Agent summarizes the retrieved audio into a legible multiple card component&amp;amp;nbsp;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;740\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-12\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Chat&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;The user uses Speech To Text to talk to Open AI or Gemini - Both realtime models. The answer of these models are influenced by a tool based structure with specialized agents that helps to provide a number of capabilities.&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1080\&quot; y=\&quot;-350\&quot; width=\&quot;180\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-13\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Diagram&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;The diagram is created by the diagram tool as you can see below amd it;s a mix of media as text, images and 3d models.&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1520\&quot; y=\&quot;-10\&quot; width=\&quot;400\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-15\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Simple Summarization and formatting&amp;amp;nbsp;&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;This is not part of the agentic tool, is a simple summary given speech to text that turns into text, then summarized then formatted across swappable cards to make things legible.&amp;amp;nbsp;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;580\&quot; width=\&quot;280\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-84\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;RTyrqL-YCB4Oz2Wm5SP_-16\&quot; target=\&quot;RTyrqL-YCB4Oz2Wm5SP_-21\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-16\&quot; value=\&quot;Manage transcription and turns speech into text\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;980\&quot; width=\&quot;200\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-17\&quot; value=\&quot;User clicks on a button to start and reclick on the button to stop live summarization.&amp;lt;br&amp;gt;Summary is updated every x seconds until user clicks the button and a session was active.&amp;amp;nbsp;\&quot; style=\&quot;text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;rotatable=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;860\&quot; width=\&quot;200\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-18\&quot; value=\&quot;SummaryComponent.ts\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#fa6800;fontColor=#000000;strokeColor=#C73500;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;20\&quot; y=\&quot;1460\&quot; width=\&quot;180\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-19\&quot; value=\&quot;UI that hosts the text that has been summarized and formatted, visible in the UI for the user.&amp;amp;nbsp;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;1500\&quot; width=\&quot;200\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-21\&quot; value=\&quot;SummaryStorage.ts\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;fontColor=#ffffff;strokeColor=#3700CC;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;20\&quot; y=\&quot;1100\&quot; width=\&quot;180\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-85\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;RTyrqL-YCB4Oz2Wm5SP_-22\&quot; target=\&quot;RTyrqL-YCB4Oz2Wm5SP_-82\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-22\&quot; value=\&quot;Gets text from SummaryASQRController and store it with storage property, this will be the whole text that will be passed to an LLM that will turn text into a Summary and format it for the Summary component&amp;amp;nbsp;&amp;amp;nbsp;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;1140\&quot; width=\&quot;200\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-24\&quot; value=\&quot;User clicks on a button to start and reclicks on the button to stop live chat or the chat quits after x seconds of dialogue inactivity.&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Chat component is updated with user and bot answer.&amp;amp;nbsp;\&quot; style=\&quot;text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;rotatable=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1080\&quot; y=\&quot;-170\&quot; width=\&quot;200\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-25\&quot; value=\&quot;ChatASQRController.ts\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#008a00;strokeColor=#005700;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1090\&quot; y=\&quot;-50\&quot; width=\&quot;180\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-26\&quot; value=\&quot;Manage transcription and turns speech into text to create the query that the user will be sending during the real time conversation.&amp;amp;nbsp;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1080\&quot; y=\&quot;-10\&quot; width=\&quot;200\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-33\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Agentic System: Tools available&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;The tools registered to the agentic system and available for the user to be triggered during the live chat.&amp;amp;nbsp;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1750\&quot; y=\&quot;160\&quot; width=\&quot;320\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-34\&quot; value=\&quot;The query is collected by the orchestrator that will decide what tool to be used via tool executor.&amp;amp;nbsp;\&quot; style=\&quot;text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;rotatable=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1080\&quot; y=\&quot;100\&quot; width=\&quot;300\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-38\&quot; value=\&quot;You are a student companion that is just chatting with a student, keep it chill&amp;lt;div&amp;gt;blah, blah&amp;amp;nbsp;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;780\&quot; y=\&quot;1050\&quot; width=\&quot;220\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-40\&quot; value=\&quot;&amp;lt;div&amp;gt;Students invoke tools&amp;lt;/div&amp;gt;\&quot; style=\&quot;shape=umlActor;verticalLabelPosition=bottom;verticalAlign=top;html=1;outlineConnect=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-190\&quot; y=\&quot;1150\&quot; width=\&quot;30\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-42\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;-175.43\&quot; y=\&quot;1060\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;-175.43\&quot; y=\&quot;1120\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;RTyrqL-YCB4Oz2Wm5SP_-45\&quot; value=\&quot;You are a answering specific question regarding this document {document} blah blah&amp;amp;nbsp;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;
